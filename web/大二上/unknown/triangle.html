<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createArray(n){
            var arr = [];
            for(var i=0;i<n;i++){
                arr[i]=[];
                for(var j =0;j<i+1;j++){
                    arr[i][j] =j+1;
                }
            }
            return arr;
        }
        var a =createArray(10);
        console.log(a);
    </script>
</head>
