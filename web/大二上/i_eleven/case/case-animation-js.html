<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #content {
        width: 100px;
        height: 100px;
        margin: 100px auto;
        position: relative;
        border: 1px solid red;
      }
      #face1 {
        position: absolute;
        width: 10px;
        height: 10px;
        top: 0%;
        left: 0%;
        background-color: #ffd800;
      }
    </style>
    <script>
      window.onload = function () {
        var dd = document.getElementById("face1");
        var time = setInterval(function () {    // 定时器
          if (dd.offsetLeft == 90) {
            dd.style.left = 10 + "px";   //清空时间
            dd.style.top = 10 + "px";
          } else {
            dd.style.left = dd.offsetLeft + 10 + "px";
            dd.style.top = dd.offsetTop + 10 + "px";
          }
        }, 100);
      };
    </script>
  </head>
  <body>
    <div id="content">
      <div id="face1"></div>
    </div>
  </body>
</html>
