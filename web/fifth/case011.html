    <title>Document</title>

<body>
    <script>
        function matrix(length,width){
            var mar = {};
            mar.length = length; 
            mar.width = width;
            function area(){
                 console.log(width*length);;
            }
            function perimeter(){
                console.log(2*(width+length));
            }
        }
        var a = new  matrix(12,12);
        var b = new matrix(5,5);
        a.area;
        a.perimeter;
        b.area;
        b.perimeter;
    </script>
</body>
