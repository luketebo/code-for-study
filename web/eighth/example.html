<body>
    <div class = "box">
        <button id = "clickme" onclick ="sum(100);">弹出提示</button>
    </div>
    <script>
        function sum(n){
            var s = 0;
            for(var i = 0; i < n; i++){
                s += i;
            }
            alert(s);
        }
    </script>
</body>
