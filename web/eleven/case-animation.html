<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #big{
        position: absolute;   
        height:140px;
        width:140px;
        border: 1px solid red;
    }
    .small{
        position:absolute;
        height:20px;
        width:20px;
        background-color: red;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <input id = "btn" type=submit value="开始动画">
    <div id = "big">
        <div class = "small"></div>
    </div>
    <script>
        $(document).ready(function(event){
            
            $("#btn").click(setInterval(function(){
                var top = 10 + "px";
                var left = 10 + "px";
                $('.small').animate({top:'top',left:'left'},300);
            }),300)
        }
        )
    </script>
</body>
</html>
