<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #big{
        position: absolute;   
        height:140px;
        width:140px;
        border: 1px solid red;
    }
    .small{
        position:absolute;
        height:20px;
        width:20px;
        background-color: red;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <input id = "btn" type=submit value="开始动画">
    <input id = "bt" type=submit value="结束动画">
    <div id = "big">
        <div class = "small"></div>
    </div>
    <script>
        $(document).ready(function(event){  
            $("#btn").click(function(){
                var top = 120 + "px";
                var left = 120 + "px";
                var params = {top:top,left:left};
                var settings = $.speed(2000,'linear');
                $('.small').animate(params, settings); 
            })
        })
        $('#bt').click(function(){
            var top = 0 + "px";
            var left = 0 + "px";
            var params = {top:top,left:left};
            var settings = $.speed(2000,'linear');
            $('.small').animate(params,settings);
        })
       
    </script></body>
</html>
