<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 应用bootstrap   -->
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/nigger.css" type="text/css" />
  </head>
  <body>
    
    <div class="container">
        <table class="table table-havor table-responsive-lg table-sm">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Score</th>
              <th>enrollDate</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tr th:each="stu : ${students}">
            <td th:text="stu.id">01</td>
            <td th:text="stu.name">纳尼</td>
            <td th:text="stu.score">78</td>
            <td th:text="stu.enrollDate">2022-05-26</td>
            <td><img src="../image/01_new.png" style="height: 40px;width:40px"></td>
          </tr>
          <tbody>
        </div>
          </tbody>
        </table>

      
  </body>
  
  <script type="text/javascript" src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="../js/nigger.js"></script>
</html>
