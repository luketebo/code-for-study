<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>十月</title>
    <!-- 应用bootstrap   -->
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/nigger.css" type="text/css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <header id="header">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./image/paidaxing.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Niggers Supermarket
            </a>

          <form class="d-flex search" role="search" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <div >
           <!-- <a class="navbar-brand"><img src="./image/paidaxing.svg" style="height:40px;width:40px;border-radius:20px"> </a> -->
            <button type="button" class="btn btn-outline-success">User</button>
           
          </div>
        </div>
      </nav>
    </header>
    <br />
    <!-- 内容 -->
    <div class="d-flex align-items-start ">
      <div
        class="nav flex-column nav-pills me-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
        >
          主页啊啊啊啊啊啊啊
        </button>
        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
        >
          详细
        </button>
        <button
          class="nav-link"
          id="v-pills-messages-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-messages"
          type="button"
          role="tab"
          aria-controls="v-pills-messages"
          aria-selected="false"
        >
          管理
        </button>
        <button
          class="nav-link"
          id="v-pills-settings-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-settings"
          type="button"
          role="tab"
          aria-controls="v-pills-settings"
          aria-selected="false"
        >
          设置
        </button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
        <div class="container table_nigger">
          <a class="btn btn-outline-success ">添加</a>
          <br />
        <table class="table table-havor table-responsive-lg table-md ">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>姓名</th>
              <th>头像</th>
              <th>性别</th>
              <th>积分</th>
              <th>价格</th>
              <th>性格</th>
              <th>捕获日期</th>
              <th>健康评定</th>
              <th>出售状态</th>
              <th>劳动力能力</th>
              <th>购买推荐度</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <tr th:each="stu : ${students}">
            <td th:text="stu.id">01</td>
            <td th:text="stu.name">纳尼</td>
            <td><img src="./image/01_new.png" style="height: 40px;width:40px;border-radius:20px"></td>
            <td>男</td>
            <td th:text="stu.score">78</td>
            <td>500$</td>
            <td>暴躁</td>
            <td th:text="stu.enrollDate">2022-05-26</td>  
            <td>健康</td>
            <td>未售出</td>
            <td>摘棉花能手</td>
            <td>9</td>
            <td><a class="btn btn-outline-success ">更新</a></td>
            <td><a class="btn btn-outline-success ">删除</a></td>
          </tr>
          </tbody>
        </table>
        </div>  
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-profile"
          role="tabpanel"
          aria-labelledby="v-pills-profile-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-messages"
          role="tabpanel"
          aria-labelledby="v-pills-messages-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-settings"
          role="tabpanel"
          aria-labelledby="v-pills-settings-tab"
        >
          ...
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 left-body">
        left
       
      </div>
      <div class="col-md-11 right-body">
        right
        
      </div>
    </div>
 
    <!-- 尾部 -->
  </body>
  
  <script type="text/javascript" src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="./js/nigger.js"></script>
</html>
