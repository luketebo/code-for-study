<!DOCTYPE html>

    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" />

          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"

            >
          </div>
        </div>
        <div class="dropdown" style="padding-right: 80px">
          <a
            class="dropdown-toggle nav-link"
            href="#"

            aria-expanded="false"
          >

            </li>
            <li><a class="dropdown-item" href="#">测试</a></li>

              >

          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="margin-top: 10px">
      <div class="row">
        <div class="col-md-2">
          <div class="card">
            <div class="card-header">
              <h3>学生系统</h3>
            </div>
            <div class="accordion" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    首页
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div
                    class="accordion-body"
                    style="margin: -5px 0px -20px 0px"
                  >
                    <ul style="list-style: none">
                      <li><a class="dropdown-item" href="#">概览</a></li>
                      <li>
                        <a class="dropdown-item" href="#">分数统计图</a>
                      </li>
                      <li><a class="dropdown-item" href="#">个人信息</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo"
                    aria-expanded="false"
                    aria-controls="flush-collapseTwo"
                  >
                    管理
                  </button>
                </h2>
                <div
                  id="flush-collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingTwo"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <div
                      class="accordion-body"
                      style="margin: -15px 0px -40px 0px"

                      <ul style="list-style: none">
                        <li><a class="dropdown-item" href="#">查看作业</a></li>
                        <li>
                          <a class="dropdown-item" href="#">提交作业</a>
                        </li>
                        <li>

                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

                <input

                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />

                </button>
              </form>
            </div>
            <table class="table table-bordered">

                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>

            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
