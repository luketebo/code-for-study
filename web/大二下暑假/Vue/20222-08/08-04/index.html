<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="counter">
        Counter: {{ counter }}
        <span v-bind:title="message"></span>
        <button v-on:click="plus_">plus</button>
    </div>
    <script>
      const Counter = {
        data() {
          return {
            counter: 0,
            message: "fuck vue"
          };
        },
        mounted() {
          setInterval(() => {
            this.counter++;
          }, 1000);
        },
        methods: {
            plus_(){
                this.counter += 10;
            }
        }
      };

      Vue.createApp(Counter).mount("#counter");
    </script>
  </body>
</html>
