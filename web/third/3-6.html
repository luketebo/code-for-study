<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr =['rose','lily'];
        console.log('原数组'+arr);
        var last =arr.pop();
        console.log('在末尾移出元素'+last + '-移出后数组：'+arr);
        var len = arr.push('tulip','jasmine');
        console.log('在末尾添加元素后长度变为：' + len + '-添加后的数组：' + arr);
        var first = arr.shift();
        console.log('在开头移出元素' + first + '-移除后数组' + arr);
        len = arr.unshift('balsam','sunflower');
        console.log('在开头添加元素后长度变为' + len + '-添加后数组：'+ arr);
    </script>
</head>
<body>
    
</body>
</html>
