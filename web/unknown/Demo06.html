<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id ="table">   </div>
    <script>
        var str ='<table border="1">';
            for(var i=1;i<10;++i){
                str +='<tr>';
                    for(var j=1;j<=i;++j){
                        str += '<td>'+j+'*'+i+'='+(j*i)+'</td>';
                    }
                    str += '</tr>';
            }
            str += '</table>';
            document.getElementById('table').innerHTML = str;
    </script>
</head>
<body>
    
</body>
</html>
